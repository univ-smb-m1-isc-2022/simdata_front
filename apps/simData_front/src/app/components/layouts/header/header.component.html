<h1>{{title | uppercase}}</h1>

<div class="header__right">
  <app-theme-switch></app-theme-switch>
    <div class="account">
      <span class="account__username">{{user?.username || "Visitor"}}</span>
      <span class="account__role">{{user?.role}}</span>
      <img class="account__avatar" src="https://www.gravatar.com/avatar/{{user?.email}}?s=50" alt="avatar">
    </div>
</div>
